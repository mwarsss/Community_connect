<!-- templates/public_feed.html -->
<h1>All Opportunities</h1>

{% for opportunity in opportunities %}
<div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px">
  <h3>
    <a
      href="{{ url_for('main.view_opportunity', opportunity_id=opportunity.id) }}"
    >
      {{ opportunity.title }}
    </a>
  </h3>
  <p>{{ opportunity.description[:150] }}...</p>
  <p><strong>Location:</strong> {{ opportunity.location }}</p>
  <p><em>Posted by: {{ opportunity.user.email }}</em></p>
</div>
{% else %}
<p>No opportunities available yet.</p>
{% endfor %}
